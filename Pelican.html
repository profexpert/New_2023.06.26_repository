  <h1>Пелікан</h1>
  <img src="pelican.jpg" alt="Фото пелікана" width="300" height="200">
  <p>
    Пелікани - це великі водоплавні птахи, які зазвичай мешкають біля водойм. Вони мають великий дзьоб з кишками, який використовують для лову риби. Пелікани є високолітаючими птахами, які можуть летіти на великі відстані у пошуках їжі.
